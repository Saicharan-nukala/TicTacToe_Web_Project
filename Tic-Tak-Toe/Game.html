<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li>Tic - Tac - Toe</li>
        </ul>
    </nav>
    <div class="game">
        <div class="game_box">
            <div class="game_grid">
                <div class="box br0 bt0 bl0"><span class="btext"></span></div>
                <div class="box bt0"><span class="btext"></span></div>
                <div class="box bt0 bl0 br0"><span class="btext"></span></div>
                <div class="box br0 bl0 bt0"><span class="btext"></span></div>
                <div class="box bt0"><span class="btext"></span></div>
                <div class="box blo bt0 br0 bl0"><span class="btext"></span></div>
                <div class="box bb0 bl0 bt0 br0"><span class="btext"></span></div>
                <div class="box bb0 bt0"><span class="btext"></span></div>
                <div class="box bb0 bl0 bt0 br0"><span class="btext"></span></div>
            </div>
            <div class="ginfo">
                <div>
                    <span class="gn">Tic - Tac - Toe</span>
                </div>
                <div class="turn">
                    <span class="info">Turn of X</span>
                    <button>Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="gamejs.js"></script>
</body>
</html>
